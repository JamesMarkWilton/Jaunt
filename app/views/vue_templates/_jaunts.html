<script id="jaunts-template" type="text/template">

    <ul>
      <li>
      <span>Jaunt Title: </span>
      <input type="text" id="jauntTitle" v-model="jauntTitle"></input>
      </li>
      <li>
      <span>Start Location: </span>
      <input type="text" id="startLocation" style="width: 250px" placeholder="Enter a location" />
      </li>
      <li>
      <span>End Location: </span>
      <input type="text" id="endLocation" style="width: 250px" placeholder="Enter a location" />
      </li>

      <li>
      <input type="submit" value="Create Jaunt"></input>
      </li>
    </ul>
</script>
